<head>
  <title>meteor-ifi-live</title>
</head>

<body>
  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Project name</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  {{> hello}}
</body>

<template name="hello">
  <div class="container">
    <div class="jumbotron">
      {{#if currentUser}}
        <h2>Welcome {{currentUser.profile.name}}!</h2>
        <p>You're connected, thats really cool.</p>
        {{#with currentUser.services.soundcloud}}
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="{{avatar_url}}" alt="Profile avatar">
          </a>
          <div class="media-body">
            <h4 class="media-heading"><a href="{{permalink_url}}">{{username}}</a></h4>
            <p>from {{city}}, {{country}}</p>
          </div>
        </div>
        {{/with}}
      {{else}}
        <p>Please log in</p>
      {{/if}}
    </div>
  </div>
</template>
